<!DOCTYPE html>
<html>
    <head>
        <title>Unit converter</title>
        <meta charset="UTF-8">
        <meta name="description" content="A guessing game">
        <meta name="author" content="AutoLs">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="text/javascript" src="app.js" defer></script>
    </head>
    <body>
        <h1 class="m-3 text-nowrap">Simple unit converter</h1>
        <div class="p-3 m-3 border border-1 boder-light" style="width: 470px;">
            <select class="form-select" style="width:435px;" id="unit-type">
                <option selected value="1">Length</option>
                <!-- <option value="2">Mass</option>  -->
                <!-- <option value="3">Time</option>  -->
            </select>

            <div class="pt-3">
                <div class="row justify-content-start">
                    <div class="col">
                        <input type="number" id="unit1" class="w-100">
                        <select class="form-select mt-1" id="metric-select-1">
                            <option selected value="1">Meter</option>
                            <option value="2">Centimeter</option>
                            <option value="3">Millimetre</option>
                            <option value="4">Kilometre</option>
                            <option value="5">Mile</option>
                            <option value="6">Yard</option>
                            <option value="7">Foot</option>
                            <option value="8">Inch</option>
                        </select>
                    </div>
                    <div class="col text-center fs-1 text-nowrap">=</div>
                    <div class="col">
                        <input type="number" id="unit2" class="w-100">
                        <select class="form-select mt-1" id="metric-select-2">
                            <option value="1">Meter</option>
                            <option selected value="2">Centimeter</option>
                            <option value="3">Millimetre</option>
                            <option value="4">Kilometre</option>
                            <option value="5">Mile</option>
                            <option value="6">Yard</option>
                            <option value="7">Foot</option>
                            <option value="8">Inch</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
