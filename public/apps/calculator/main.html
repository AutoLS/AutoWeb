<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="description" content="A guessing game">
        <meta name="author" content="AutoLs">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="text/javascript" src="app.js" defer></script>
    </head>
    <body>
        <div class="container mt-5 m-auto border border-light" style="width:400px; height:400px;">
            <div style="height:100px;" class="row border border-dark border-3">
                <div class="current-calculation fs-5 h-25 overflow-auto"></div>
                <div class="result-display fs-1 text-end">0</div>
            </div>
            <div class="calculator-keys">
                <div class="row text-center fs-2" style="height:60px;">
                    <button class="col calculator-operator" data-action="add">+</button>
                    <button class="col calculator-operator" data-action="subtract">-</button>
                    <button class="col calculator-operator" data-action="multiply">*</button>
                    <button class="col calculator-operator" data-action="divide">/</button>
                </div>
                <div class="row text-center fs-2" style="height:60px;">
                    <button class="col">7</button>
                    <button class="col">8</button>
                    <button class="col">9</button>
                </div>
                <div class="row text-center fs-2" style="height:60px;">
                    <button class="col">4</button>
                    <button class="col">5</button>
                    <button class="col">6</button>
                </div>
                <div class="row text-center fs-2" style="height:60px;">
                    <button class="col">1</button>
                    <button class="col">2</button>
                    <button class="col">3</button>
                </div>
                <div class="row text-center fs-2" style="height:60px;">
                    <button class="col-4">0</button>
                    <button class="col-2" data-action="decimal">.</button>
                    <button class="col-2" data-action="clear">C</button>
                    <button class="col-4" data-action="calculate">=</button>
                </div>
            </div>
        </div>
    </body>
    </html>
