<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <meta name="author" content="AutoLs">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/92225220cd.js" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="client.js" defer></script>
    </head>
    <body>
        <h1 class="text-lg m-3">Welcome to Auto's chat!</h1>
        <div class="grid grid-cols-4 m-3 gap-1 md:w-[600px]">
            <div class="border col-span-4 p-3 md:col-span-1">
                <div class="flex justify-between flex-row md:flex-col md:justify-start">
                    <h1 class="text-lg"><i class="fa-solid fa-users"></i> Users</h1>
                    <button onclick="showUsers()" id="show-users-button" class="order-last md:hidden"><i class="fa-solid fa-bars"></i></button>
                </div>
                <div class="overflow-auto md:h-[330px]">
                    <ul id="mobile-users-list" class="hidden"></ul>
                    <ul id="users-list" class="hidden md:inline"></ul>
                </div>
            </div>
            <div id="chat-box" class="overflow-auto border col-span-4 h-[400px] md:col-span-3 p-2">
                <ul id="chat-log"></ul>
            </div>
        </div>
        <form id="chat-form" class="m-3 grid gap-3 grid-cols-6 md:w-[600px]">
            <!-- <input autocomplete="off" id="chat-input" class="col-span-5 border border-black border-2" type="text"> -->
            <textarea autocomplete="off" id="chat-input" class="col-span-5 border border-black border-2"></textarea>
            <input class="border border-solid border-2 border-black px-2 h-[50px]" type="submit" value="Send">
        </form>
    </body>
</html>
