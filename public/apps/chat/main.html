<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <meta name="author" content="AutoLs">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="client.js" defer></script>
    </head>
    <body>
        <h1 class="text-lg m-3">Welcome to Auto's chat!</h1>
        <div id="chat-box" class="overflow-auto border h-[400px] md:w-[600px] m-3 p-2">
            <ul id="chat-log"></ul>
        </div>
        <form id="chat-form" class="m-3">
            <input autocomplete="off" id="chat-input" class="border border-black border-2" type="text">
            <input class="border border-solid border-2 border-black ml-2 px-2" type="submit" value="Send">
        </form>
    </body>
</html>
