<!DOCTYPE html>
<html>
    <head>
        <title>Guessing game!</title>
        <meta charset="UTF-8">
        <meta name="description" content="A guessing game">
        <meta name="author" content="AutoLs">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="app.js" defer></script>
    </head>
    <body>
        <h1>Number guessing game</h1>
        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

        <div class="form">
            <label for="guess-field">Enter a guess:</label>
            <input type="text" id="guess-field" class="guess-field">
            <input type="submit" value="submit guess" class="guess-submit">
        </div>

        <div class="result-display">
            <p class="guesses"></p>
            <p class="last-result"></p>
            <p class="guess-count"></p>
        </div>
    </body>
</html>
